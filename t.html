<!DOCTYPE html>
<html>

<style>
    #content {
        width: 200px;
        height: 200px;
        border: 1px solid #c3c3c3;
        flex-direction: row;
        display: flex;
        justify-content: space-between;
    }

    #box {
        width: 50px;
        height: 50px;
        justify-content: center;
        display: flex;
        flex-direction: column;
        text-align: center
    }
    .inner {
        background-color: #5e7d00;
    }
</style>

<h4>This is a Column-Reverse</h4>
<div id="content">
    <div id="box" style="background-color:red;"><div class="inner">A</div></div>
    <div id="box" style="background-color:lightblue;"><div class="inner">B</div></div>
    <div id="box" style="background-color:yellow;"><div class="inner">C</div></div>
</div>

</html>
